file-version: (1, 0)
reference:
    doi:
    authors:
        - name: Ti Jo Tsay
          ORCID: 
        - name: M.C. Lin
          ORCID:
    journal:
    year: 1991
    volume: 
    pages: 
    #is there a title:?
    detail: Application of Fourier Transform Infrared Spectrometry to Studies of Gas-Phase Kinetics Thermal Decomposition Reactions of Nitrous Oxide and Diketene
      
experiment-type: species profile
apparatus:
    kind: shock tube
    #how to identify this?
    institution: Emory University
    facility: quartz flow reactor
    inner-diameter: &diam
        value: 2.5
        units: cm

#common-properties:
common-properties:
    pressure: &pres 
        value: 1.05263
        units: atm
        relative-uncertainty: .02 
    temperature: &temp
        value: 1083
        units: K
        relative-uncertainty: .02
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: 1500
          units: s
          
    composition: &comp
        - species: N2O
          mole-fraction: 0.071
          relative-uncertainty: 0.02
        - species: Ar
          mole-fraction: 0.929
          relative-uncertainty: 0.02       

    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value:  0.0000000001
            units: ms
    assumptions: &assumptions
        thermal-boundary: isothermal #vs. adiabatic
        mechanical-boundary: constant pressure #vs. constant volume
        equation-of-state: ideal gas
        
