file-author: 
    name: Carly LaGrotta
    ORCID: 
file-version: (1, 0)
reference:
    doi: 0022-3654/90/2094-7119S02.50/0
    authors:
        - name: Michael A. Maueller
          ORCID: 
        - name: T. J. Kim
          ORCID:
        - name: Richard A. Yetter
          ORCID:
        - name: Fred L. Dryer
          ORCID:

    journal: International Journal of Chemical Kinetics
    year: 1999
    volume: 31
    pages: 113 - 125
    #is there a title:?
    detail: Flow reactor studies and kinetic modeling of the H2/O2 reaction
    
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: species profile 
apparatus:
    kind: shock tube
    #how to identify this?
    institution: Stanford University 
    facility: stainless steel shock tube
    inner-diameter: &diam
        value: 10.16
        units: cm

#common-properties:
common-properties:
    pressure: &pres 
        value: 3.44
        units: atm
        relative-uncertainty: .02 
    temperature: &temp
        value: 935
        units: K
        relative-uncertainty: .01
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: 0.4
          units: s

    composition: &comp
        - species: H2
          mole-fraction: 0.0101
          relative-uncertainty: .05
        - species: O2
          mole-fraction: 0.0052
          relative-uncertainty: .05         
        - species: Ar
          mole-fraction: 0.9847
          relative-uncertainty: .05

          #figure out how to evaluate this 
          #can balance be specified here instead of a value?     
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value: 0.0000000001
              #0.0000000001
            # had to be more tahan 5 percnt
              #0.00001
            units: ms
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant pressure #vs. constant volume
        equation-of-state: ideal gas
        
datapoints: #is it necessary to include the temperature: *temp stuff for each item even though it's common?
  mole-fraction:
    - csvfile: 'MSI/data/hydrogen_model/mueller_h2_1.csv'
      targets:
        - name: H2
          species: H2
          absolute-uncertainty: 0
          relative-uncertainty: .2
    - csvfile: 'MSI/data/hydrogen_model/mueller_o2_1.csv'
      targets:
        - name: O2
          species: O2
          absolute-uncertainty: 0
          relative-uncertainty: .2
    - csvfile: 'MSI/data/hydrogen_model/mueller_h2o_1.csv'
      targets:
        - name: H2O
          species: H2O
          absolute-uncertainty: 0
          relative-uncertainty: .2
    
  absorbance: 
     - csvfile: 
       name: 
       wavelength:
         value: 
         unit: 
       absolute-uncertainty: 
       relative-uncertainty: 
       
 
  concentration:
    - csvfile:
      targets:
       - name:
         species:
         absolute-uncertainty:
         relative-uncertainty:
     
             
            
      
       

  
        
    
          
    

               
