file-author: 
    name: Carly LaGrotta # can one have multiple authors here too?
    ORCID: 
file-version: (1, 0)
reference:
    doi: 
    authors:
        - name: D.F. Davidson
          ORCID: 
        - name: M.D. Di Rosa
          ORCID:  
        - name: E.J. Chang
          ORCID:                                        
    journal: International J. of CHem. Kinet.
    year: 1995
    volume: 27
    pages: 1179-1196
    #is there a title:?
    detail: A shock Tube study of Methyl-Methyl reactions between 1200 and 2400
    
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: species profile 
apparatus:
    kind: shock tube
    #how to identify this?
    institution: Stanford University
    facility: stainless steel shock tube
    inner-diameter: &diam
        value: 10
        units: cm

#common-properties:
common-properties:
    pressure: &pres 
        value: 1.20
        units: atm
        relative-uncertainty: .02 
    temperature: &temp
        value: 1835
        units: K
        relative-uncertainty: .01
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: 0.0007
          units: s

    composition: &comp
        - species: C2H6
          mole-fraction: 0.000187
          relative-uncertainty: .05    
        - species: CH4
          mole-fraction: 0.0046
          relative-uncertainty: .05            
        - species: Ar
          mole-fraction: 0.995213
          relative-uncertainty: .05            
                      
          #figure out how to evaluate this 
          #can balance be specified here instead of a value?     
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value: 0.0000000001
            units: ms
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant pressure #vs. constant volume
        equation-of-state: ideal gas
        
datapoints: #is it necessary to include the temperature: *temp stuff for each item even though it's common?
  mole-fraction:
    - csvfile:
      targets: 
        - name: 
          species: 
          absolute-uncertainty: .  
          relative-uncertainty: 
    
  absorbance: 
     - csvfile: 
       name: 
       wavelength:
         value: 
         unit: 
       absolute-uncertainty: 
       relative-uncertainty: 
 
  concentration:
    - csvfile: 'MSI/data/branching_reaction_study/davidson_ch3_fig_2.csv'
      targets:
       - name: CH3
         species: CH3
         absolute-uncertainty: 2
         relative-uncertainty: .07                