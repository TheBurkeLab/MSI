file-author: 
    name: Carly LaGrotta
    ORCID: 
file-version: (1, 0)
reference:
    doi: 10.1016/j.proci.2008.06.014
    authors:
        - name: G.A. Pang
          ORCID: 
        - name: D.F. Davidson
          ORCID:
        - name: R.K. Hanson
          ORCID:

    journal: Proceedings of the Combustion Institute
    year: 2009
    volume: 32
    pages: 181-188
    #is there a title:?
    detail: Experimental study and modeling of shock tube ignition delay times for hydrogen-oxygen-argon mixtures at low temperatures
    
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: ignition delay
apparatus:
    kind: shock tube
    #how to identify this?
    institution: Template intitution
    facility: Template facility
    inner-diameter: &diam
        value: 14.13
        units: cm

#common-properties:
common-properties:
    pressure: &pres 
        value-list: 
            - 3.5
        units: atm
        relative-uncertainty: .01 
    temperature: &temp
        value-list:
            - 924.4758777
            - 930.1143583
            - 930.5873379
            - 930.8240081
            - 931.7718941
            - 938.220969
            - 938.4615385
            - 938.9430477
            - 944.2724458
            - 944.2724458
            - 949.6626881
            - 957.6138148
            - 958.3660644
            - 964.1728135
            - 967.230444
            - 970.8222812
            - 972.6282222
            - 975.2198241
            - 977.8252738
            - 981.4963797
            - 984.4002152
            - 987.3212841
            - 991.8699187
            - 1000.820345
            - 1004.115226
            - 1010.491441
            - 1014.693651
            - 1020.920502
            - 1101.745936
        units: K
        relative-uncertainty: 0.02
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: 1.0
          units: s
    composition: &comp
        - species-group: 1 
          mixture:
            - name: H2
              mole-fraction:
                value-list:
                    - 0.04 
          attributes:
            relative-uncertainty: .05
            type: fuel                    
        - species-group: 2 
          mixture:
            - name: O2
              mole-fraction:
                value-list:
                    - 0.02 
          attributes:
            relative-uncertainty: .02
            type: oxidizer
        - species-group: 3
          mixture:
            - name: Ar
              mole-fraction:
                value-list:
                    - 0.94 
          attributes:
            relative-uncertainty: .05
            type: diluant             
          #figure out how to evaluate this 
          #can balance be specified here instead of a value?
    ignition-type:  &ign
        target: pressure
        type: max derivative
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value: 0.000000000001
            units: ms
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant volume #vs. constant volume
        equation-of-state: ideal gas
        
datapoints: #is it necessary to include the temperature: *temp stuff for each item even though it's common?
  ignition-delay:
    - csvfile: 'MSI/data/hydrogen_model/pang_temp_0.csv'
      targets: 
        - name: tau 
          observable: tau 
          absolute-uncertainty: 0
          relative-uncertainty: .05
          