file-author: 
    name: Carly LaGrotta
    ORCID: 
file-version: (1, 0)
reference:
    doi: 10.1016/S1540-7489(02)80149-3
    authors:
        - name: John T. Herbon
          ORCID: 
        - name: Ronald K. Hanson
          ORCID:
        - name: David M. Golden
          ORCID:
        - name: Craig T. Bowman
          ORCID:            
    journal: Journal of Physical Chemistry
    year: 2002
    volume: 1
    pages: 1201 - 1208
    #is there a title:?
    detail: A shock tube study of the enthalpy of formation of OH
    
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: species profile 
apparatus:
    kind: shock tube
    #how to identify this?
    institution: Stanford University 
    facility: stainless steel shock tube
    inner-diameter: &diam
        value: 14.1
        units: cm

#common-properties:
common-properties:
    pressure: &pres 
        value: 1.075
        units: atm
        relative-uncertainty: .02 
    temperature: &temp
        value: 2590
        units: K
        relative-uncertainty: .01
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: 0.00025
          units: s

    composition: &comp
        - species: H2
          mole-fraction: 0.004002
          relative-uncertainty: .05
        - species: O2
          mole-fraction: 0.003999
          relative-uncertainty: .05    
        - species: H
          mole-fraction: 0.0000005
          relative-uncertainty: 2.0                
        - species: Ar
          mole-fraction: 0.9919985
          relative-uncertainty: .05

          #figure out how to evaluate this 
          #can balance be specified here instead of a value?     
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value: 0.0000000001
              #0.0000000001
            # had to be more tahan 5 percnt
              #0.00001
            units: ms
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant pressure #vs. constant volume
        equation-of-state: ideal gas
        
datapoints: #is it necessary to include the temperature: *temp stuff for each item even though it's common?
  mole-fraction:
    - csvfile: 
      targets:
        - name: 
          species: 
          absolute-uncertainty: 
          relative-uncertainty: 
    
  absorbance: 
     - csvfile: 
       name: 
       wavelength:
         value: 
         unit: 
       absolute-uncertainty: 
       relative-uncertainty: 
       
 
  concentration:
    - csvfile: 'MSI/data/hydrogen_model/herbon_oh_0.csv'
      targets:
       - name: OH
         species: OH
         absolute-uncertainty: 0
         relative-uncertainty: .2
     