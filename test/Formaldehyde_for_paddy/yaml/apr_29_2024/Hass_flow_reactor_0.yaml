file-author: 
    name: Carly LaGrotta # can one have multiple authors here too?
    ORCID: 
file-version: (1, 0)
reference:
    doi: 
    authors:
        - name: Francis M. Hass
          ORCID: 
        - name: Frederick L. Dryer
          ORCID:                                        
    journal: J. Phys. Chem
    year: 2015
    volume: 
    pages: 7792-7801
    #is there a title:?
    detail: Rate coefficent determinationsn for H+NO2->OH+NO from high pressure flow reactor measurments
    
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: species profile 
apparatus:
    kind: shock tube
    institution: Stanford University
    facility: stainless steel shock tube
    inner-diameter: &diam
        value: 3.8
        units: cm
#common-properties:
common-properties:
    pressure: &pres 
        value: 15
        units: atm
        relative-uncertainty: .02 
    temperature: &temp
        value: 752
        units: K
        relative-uncertainty: .01
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: 3.5
          units: s

    composition: &comp 
        - species: H2
          mole-fraction: 0.019223
          relative-uncertainty: .05   
        - species: O2
          mole-fraction: 0.016851
          relative-uncertainty: .05   
        - species: 'NO'
          mole-fraction: 0.0000963
          relative-uncertainty: .05                
        - species: Ar
          mole-fraction: 0.9638297
          relative-uncertainty: .002    
                      
          #figure out how to evaluate this 
          #can balance be specified here instead of a value?     
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value: 1.75 #0.5
            units: ms
    assumptions: &assumptions
        thermal-boundary: isothermal #vs. isothermal adiabatic
        mechanical-boundary: constant pressure #vs. constant volume
        equation-of-state: ideal gas
        
datapoints: #is it necessary to include the temperature: *temp stuff for each item even though it's common?
  mole-fraction:
    - csvfile:
      targets: 
        - name: 
          species: 
          absolute-uncertainty:
          relative-uncertainty: 
    
  absorbance: 
     - csvfile:
       name:
       wavelength:
         value:
         unit:
       absolute-uncertainty:
       relative-uncertainty: 
       
 

  concentration:
    - csvfile: 'data/hass_o2_0.csv'
      targets:
       - name: O2
         species: O2
         absolute-uncertainty: 10
         relative-uncertainty: .05
    - csvfile: 'data/hass_h2_0.csv'
      targets:
       - name: H2
         species: H2
         absolute-uncertainty: 10
         relative-uncertainty: .05
    - csvfile: 'data/hass_no2_0.csv'
      targets:
       - name: NO2
         species: NO2
         absolute-uncertainty: 0.08
         relative-uncertainty: .05






