file-author: 
    name: Joe Lee
    ORCID: 
file-version: (1, 0)
reference:
    doi: 
    authors:
        - name: Francis M. Haas
          ORCID: 
        - name: Fahd E. Alam
          ORCID:
        - name: Jeffrey S. Santner
          ORCID:
        - name: Tanvir I. Farouk
