file-author: 
    name: Carly LaGrotta
    ORCID: 
file-version: (1, 0)
reference:
    doi: 10.1016/j.proci.2010.05.101
    authors:
        - name: Zekai Hong
          ORCID: 
        - name: Subith S. Vasu
          ORCID:
        - name: David F. Davidson
          ORCID:
        - name: Ethan A. Barbour
          ORCID:
        - name: Ronald K. Hanson 
          ORCID: 
    journal: Proceedings of the Combustion Institute
    year: 2010
    volume: 33
    pages: 309 - 316
    #is there a title:?
    detail: A new Shock tube study of the H + O2 -> OH + O reaction rate using tunable diode laser absorption of H2O near 2.5 um 
    
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: species profile 
apparatus:
    kind: shock tube
    #how to identify this?
    institution: Stanford University 
    facility: stainless steel shock tube
    inner-diameter: &diam
        value: 14.13
        units: cm

#common-properties:
common-properties:
    pressure: &pres 
        value: 1.83
        units: atm
        relative-uncertainty: .02 
    temperature: &temp
        value: 1472
        units: K
        relative-uncertainty: .01
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: 0.002
          units: s

    composition: &comp
        - species: H2
          mole-fraction: 0.009
          relative-uncertainty: .05
        - species: O2
          mole-fraction: 0.001 
          relative-uncertainty: .05
        - species: H
          mole-fraction: 0.00000035
          relative-uncertainty: 2.0                     
        - species: Ar
          mole-fraction: 0.98999965
          relative-uncertainty: .05

          #figure out how to evaluate this 
          #can balance be specified here instead of a value?     
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value: 0.0000000001
              #0.0000000001
            # had to be more tahan 5 percnt
              #0.00001
            units: ms
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant pressure #vs. constant volume
        equation-of-state: ideal gas
        
datapoints: #is it necessary to include the temperature: *temp stuff for each item even though it's common?
  mole-fraction:
    - csvfile: 
      targets:
        - name: 
          species: 
          absolute-uncertainty: 
          relative-uncertainty: 
    
  absorbance: 
     - csvfile: 
       name: 
       wavelength:
         value: 
         unit: 
       absolute-uncertainty: 
       relative-uncertainty: 
       
 
  concentration:
    - csvfile: 'MSI/data/hydrogen_model/hong_h2o_6_time_dependent.csv'
      targets:
       - name: H2O
         species: H2O
         absolute-uncertainty: 0
         relative-uncertainty: .05
     
             
            
      
       

  
        
    
          
    

               
