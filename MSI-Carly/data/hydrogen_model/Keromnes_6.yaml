    journal: Proceedings of the Combustion Institute
    year: 2013
    volume: 160
    pages: 995-1011
    #is there a title:?
    detail: An experimental and detailed chemical kinetic modeling study of hydrogen and syngas mixture oxidation at elevated pressures
    
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: ignition delay
apparatus:
    kind: shock tube
    #how to identify this?
    institution: German Aerospace Center (DLR)
    facility: German Aerospace Center (DLR)
    inner-diameter: &diam
        value: 14.13
        units: cm

#common-properties:
common-properties:
    pressure: &pres 
        value-list: 
            - 1.08
            - 1.11
            - 0.93
            - 1.06
            - 0.92
            - 1.11
            - 1.12
            - 1.04
            - 1.04
            - 1.06
            - 1.02
            - 1.06
            - 1.06
            - 1.02
            - 1.01
            - 0.97
            - 0.99
            - 0.94
            - 0.92
            - 1.19
            - 1.20
            - 1.19
            - 0.99
            - 1.30
            - 1.20
            - 1.37
        units: atm
        relative-uncertainty: .01 
    temperature: &temp
        value-list:
            - 943
            - 944
            - 953
            - 956
            - 972
            - 975
            - 976
            - 986
            - 1008
            - 1043
            - 1056
            - 1068
            - 1074
            - 1091
            - 1118
            - 1131
            - 1191
            - 1199
            - 1288
            - 1308
            - 1324
            - 1387
            - 1588
            - 1611
            - 1698
            - 2136
        units: K
        relative-uncertainty: 0.02
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: 1.0
          units: s
    composition: &comp
        - species-group: 1 
          mixture:
            - name: H2
              mole-fraction:
                value-list:
                    - 0.1254
          attributes:
            relative-uncertainty: .05
            type: fuel                    
        - species-group: 2 
          mixture:
            - name: O2
              mole-fraction:
                value-list:
                    - 0.0157
          attributes:
            relative-uncertainty: .02
            type: oxidizer
        - species-group: 3
          mixture:
            - name: Ar
              mole-fraction:
                value-list:
                    - 0.8589
          attributes:
            relative-uncertainty: .05
            type: diluant             
          #figure out how to evaluate this 
          #can balance be specified here instead of a value?
    ignition-type:  &ign
        target: OH*
        type: maximum
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value: 0.000000000001
            units: ms
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant volume #vs. constant volume
        equation-of-state: ideal gas
        
datapoints: #is it necessary to include the temperature: *temp stuff for each item even though it's common?
  ignition-delay:
    - csvfile: 'MSI/data/hydrogen_model/keromnes_oh_6.csv'
      targets: 
        - name: tau 
          observable: tau 
          absolute-uncertainty: 0
          relative-uncertainty: .05
          