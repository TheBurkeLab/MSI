file-author: 
    name: Carly LaGrotta
    ORCID: 
file-version: (1, 0)
reference:
    doi: 10.1063/1.1744674
    authors:
        - name: G.L. Schott
          ORCID: 
        - name: J.L. Kinsey
          ORCID:           
    journal: The Journal of Chemical Physics
    year: 1958
    volume: 29
    pages: 1177
    #is there a title:?
    detail: Kinetic studies of hydroxyl radicals in shock waves. II. Induction times in the hydrogen‚Äêoxygen reaction
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: ignition delay
apparatus:
    kind: shock tube
    #how to identify this?
    institution: Template intitution
    facility: Template facility
    inner-diameter: &diam
        value: 14.13
        units: cm

#common-properties:
common-properties:
    pressure: &pres 
        value-list: 
            - 1.0
        units: atm
        relative-uncertainty: .01 
    temperature: &temp
        value-list:
            - 1846.898122
            - 1838.422752
            - 1683.877329
            - 1662.908681
            - 1626.89261
            - 1637.978901
            - 1313.871569
            - 1316.750528
            - 1303.893599
            - 1325.463606
            - 1321.0927
            - 1287.136567
            - 1211.860925
            - 1190.257859
            - 1164.877769
            - 1096.839615
            - 1095.839525
        units: K
        relative-uncertainty: 0.02
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: 1.0
          units: s
    composition: &comp
        - species-group: 1 
          mixture:
            - name: H2
              mole-fraction:
                value-list:
                    - 0.01
          attributes:
            relative-uncertainty: .05
            type: fuel                    
        - species-group: 2 
          mixture:
            - name: O2
              mole-fraction:
                value-list:
                    - 0.02
          attributes:
            relative-uncertainty: .02
            type: oxidizer
        - species-group: 3
          mixture:
            - name: Ar
              mole-fraction:
                value-list:
                    - 0.97 
          attributes:
            relative-uncertainty: .05
            type: diluant             
          #figure out how to evaluate this 
          #can balance be specified here instead of a value?
    ignition-type:  &ign
        target: OH 0.000000001 mol/cm^3
        type: specific value
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value: 0.000000000001
            units: ms
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant volume #vs. constant volume
        equation-of-state: ideal gas
        
datapoints: #is it necessary to include the temperature: *temp stuff for each item even though it's common?
  ignition-delay:
    - csvfile: 'MSI/data/hydrogen_model/schott_oh_0_data_from_OG_papers.csv'
      targets: 
        - name: tau 
          observable: tau 
          absolute-uncertainty: 0
          relative-uncertainty: .05
          