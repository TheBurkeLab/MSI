    #is there a title:?
    detail: A chemically consistent rate constant for the reaction of nitrogen dioxide with the oxygen atom
    
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: species profile
apparatus:
    kind: shock tube
    #how to identify this?
    institution: Institut de Combustion, A´erothermique, R´eactivit´e et Environnement
    facility: stainless steel shock tube
    inner-diameter: &diam
        value: 7.8
        units: cm

#common-properties:
common-properties:
    pressure: &pres 
        value: 9.81002
        units: atm
        relative-uncertainty: 0.02
    temperature: &temp
        value: 1566
        units: K
        relative-uncertainty: 0.02
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: 0.0022
          units: s

    composition: &comp
        - species: NO2
          mole-fraction: 0.000005
          relative-uncertainty: 0.02
        - species: Ar
          mole-fraction: 0.999995
          relative-uncertainty: 0.02
          #figure out how to evaluate this 
          #can balance be specified here instead of a value?     
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value:  0.000010
            units: ms
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant volume #vs. constant pressure
        equation-of-state: ideal gas
        
