file-author: 
    name: Carly LaGrotta # can one have multiple authors here too?
    ORCID: 
file-version: (1, 0)
reference:
    doi: 
    authors:
        - name: J.V. Michael
          ORCID: 
        - name: J.W. Sutherland
          ORCID:
        - name: L.B. Harding
          ORCID:
        - name: A.F. Wagner
          ORCID: 
    journal: Proceedings of the Combustion Institute
    year: 2000
    volume: 28
    pages: 1471-1478
    #is there a title:?
    detail: A new shock tube study of the H + O2 = OH + O reaction rate 
    
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: species profile 
apparatus:
    kind: shock tube
    #how to identify this?
    institution: Stanford University 
    facility: stainless steel shock tube
    inner-diameter: &diam
        value: 14.13
        units: cm

#common-properties:
common-properties:
    pressure: &pres 
        value: 0.687
        units: atm
        relative-uncertainty: .02 
    temperature: &temp
        value: 1981
        units: K
        relative-uncertainty: .05
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: 0.00101
          units: s

    composition: &comp
        - species: H2
          mole-fraction: 0.00002493
          relative-uncertainty: .05
        - species: O2
          mole-fraction: 0.061239701843860336
          relative-uncertainty: .05        
        - species: Ar
          mole-fraction: 0.9387353682
          relative-uncertainty: .05
          #figure out how to evaluate this 
          #can balance be specified here instead of a value?     
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value: .00000000000001
            units: ms
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant pressure #vs. constant volume
        equation-of-state: ideal gas
        
datapoints: #is it necessary to include the temperature: *temp stuff for each item even though it's common?
  mole-fraction:
    - csvfile: 
      targets:
        - name: 
          species: 
          absolute-uncertainty: 
          relative-uncertainty: 
    
  absorbance: 
     - csvfile: 
       name: 
       wavelength:
         value: 
         unit: 
       absolute-uncertainty: 
       relative-uncertainty: 
       
 
  concentration:
    - csvfile: 'data/michael_fig_1_top_0.csv'
      targets:
       - name: O
         species: O
         absolute-uncertainty: .0000000000001
         relative-uncertainty: .12
     
