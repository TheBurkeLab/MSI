file-author: 
    name: Carly LaGrotta # can one have multiple authors here too?
    ORCID: 
file-version: (1, 0)
reference:
    doi: 
    authors:
        - name: King-Yiu Lam
          ORCID: 
        - name: David F. Davidson
          ORCID:  
        - name: Ronald K. Hanson
          ORCID:                                        
    journal: The Journal of Physical Chemistry
    year: 2012
    volume: 116
    pages: 5549-5559
    #is there a title:?
    detail: High-Temperature Measurments of the reactions of OH with a series of keytones Acetone, 2-butanone, 3-pentanone, 2-Pentanone
    
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: species profile 
apparatus:
    kind: shock tube
    #how to identify this?
    institution: Stanford University
    facility: stainless steel shock tube
    inner-diameter: &diam
        value: 15.24
        units: cm

#common-properties:
common-properties:
    pressure: &pres 
        value: 1.95
        units: atm
        relative-uncertainty: .02 
    temperature: &temp
        value: 1148
        units: K
        relative-uncertainty: .01
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: 0.00015
          units: s

    composition: &comp
        - species: CH3COCH3
          mole-fraction: 0.000304
          relative-uncertainty: .05   
        - species: C4H10O2
          mole-fraction: 0.000028
          relative-uncertainty: .05      
        - species: H2O
          mole-fraction: 0.000073
          relative-uncertainty: .05                 
        - species: Ar
          mole-fraction: 0.999595
          relative-uncertainty: .05            
                      
          #figure out how to evaluate this 
          #can balance be specified here instead of a value?     
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value: 0.0000000001
            units: ms
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant pressure #vs. constant volume
        equation-of-state: ideal gas
        
datapoints: #is it necessary to include the temperature: *temp stuff for each item even though it's common?
  mole-fraction:
    - csvfile:
      targets: 
        - name: 
          species: 
          absolute-uncertainty: .  
          relative-uncertainty: 
    
  absorbance: 
     - csvfile: 
       name: 
       wavelength:
         value: 
         unit: 
       absolute-uncertainty: 
       relative-uncertainty: 
 
  concentration:
    - csvfile: 'MSI/data/branching_reaction_study/Lam_keytones_OH_0.csv'
      targets:
       - name: OH
         species: OH
         absolute-uncertainty: 1.4
         relative-uncertainty: 0.05                