file-author: 
    name: Carly LaGrotta # can one have multiple authors here too?
    ORCID: 
file-version: (1, 0)
reference:
    doi: 
    authors:
        - name: D.F. Davidson
          ORCID: 
        - name: E.L. Petersen
          ORCID:  
        - name: M. Rohrig
          ORCID:  
        - name: R.K. Hanson
          ORCID:       
        - name: C.T. Bowman
          ORCID:                                                         
    journal: J. Phys. Chem
    year: 1996
    volume: 26
    pages: 481-488
    #is there a title:?
    detail: International combustion symp
    
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: species profile 
apparatus:
    kind: shock tube
    #how to identify this?
    institution: Stanford University
    facility: stainless steel shock tube
    inner-diameter: &diam
        value: 5
        units: cm

#common-properties:
common-properties:
    pressure: &pres 
        value: 64.3
        units: atm
        relative-uncertainty: .02 
    temperature: &temp
        value: 1326
        units: K
        relative-uncertainty: .01
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: 0.001
          units: s

    composition: &comp 
        - species: H2
          mole-fraction: 0.001
          relative-uncertainty: .05 
        - species: O2
          mole-fraction: 0.0005
          relative-uncertainty: .05    
        - species: H
          mole-fraction: 0.000000001
          relative-uncertainty: .1                       
        - species: Ar
          mole-fraction: 0.9984999
          relative-uncertainty: .05    
                      
          #figure out how to evaluate this 
          #can balance be specified here instead of a value?     
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value: 0.0000000001
            units: ms
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant volume #vs. constant volume
        equation-of-state: ideal gas
        
datapoints: #is it necessary to include the temperature: *temp stuff for each item even though it's common?
  mole-fraction:
    - csvfile:
      targets: 
        - name: 
          species: 
          absolute-uncertainty: .  
          relative-uncertainty: 
    
  absorbance: 
     - csvfile: 
       name:
       wavelength:
         value:
         unit:
       absolute-uncertainty:
       relative-uncertainty:
       
 

  concentration:
    - csvfile: 'data/Davidson_H_O2_M_0.csv'
      targets:
       - name: OH
         species: OH
         absolute-uncertainty: 0.0
         relative-uncertainty: 0.15           