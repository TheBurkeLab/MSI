file-author: 
    name: Carly LaGrotta
    ORCID: 
file-version: (1, 0)
reference:
    doi: 
    authors:
        - name: U.C. Sridharan
          ORCID: 
        - name: L.X. Qiu
          ORCID:
        - name: F. Kaufman
          ORCID:
    journal: J. Phys. Chem
    year: 1982
    volume: 93
    pages: 4569-4574
    #is there a title:?
    detail: Kinetics and product channels of the reactions of HO2 with O and H atoms 296 K
    
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: species profile 
apparatus:
    kind: shock tube
    #how to identify this?
    institution: University of pitssburgh
    facility: stainless steel shock tube
    inner-diameter: &diam
        value: 10.0
        units: cm

#common-properties:
common-properties:
    pressure: &pres 
        value: 0.00328947
        units: atm
        relative-uncertainty: .02 
    temperature: &temp
        value: 296
        units: K
        relative-uncertainty: .01 
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: .005
          units: s

    composition: &comp
        - species: HO2
          mole-fraction: .0000013123359580052494
          relative-uncertainty: .05
        - species: H
          mole-fraction: .0000013123359580052494
          relative-uncertainty: 2.3
        - species: Ar
          mole-fraction: 0.980769875328084
          relative-uncertainty: .05 
          #figure out how to evaluate this 
          #can balance be specified here instead of a value?     
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value: .0000000000000001
            units: ms
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant volume #vs. constant volume
        equation-of-state: ideal gas
        
datapoints: #is it necessary to include the temperature: *temp stuff for each item even though it's common?
  mole-fraction:
    - csvfile: 
      targets:
        - name: 
          species: 
          absolute-uncertainty: 
          relative-uncertainty: 
    
  absorbance: 
     - csvfile:
       name:
       wavelength:
         value: 
         unit: 
       absolute-uncertainty: 
       relative-uncertainty: 
       
 
  concentration:
    - csvfile: 'MSI/data/automating_sridharan_H_HO2/michael_h_1.csv'
      targets:
       - name: OH
         species: OH
         absolute-uncertainty: 0
         relative-uncertainty: .1
    
             
            
      
       

  
        
    
          
    

               
