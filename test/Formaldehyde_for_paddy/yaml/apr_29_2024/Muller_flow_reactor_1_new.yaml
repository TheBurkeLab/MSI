file-author: 
    name: Carly LaGrotta # can one have multiple authors here too?
    ORCID: 
file-version: (1, 0)
reference:
    doi: 
    authors:
        - name: Mark A. Mueller
          ORCID: 
        - name: Richard A. Yetter
          ORCID:  
        - name: Frederick L. Dryer
          ORCID:  
        - name: R.K. Hanson                                                        
    journal: 27th US International Combustion Meeting
    year: 1998
    volume: 26
    pages: 
    #is there a title:?
    detail: Measurment of the rate constnat for H+O2->MHO2+M using kinetic modeling of the high pressure reaction
    
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: species profile 
apparatus:
    kind: shock tube
    #how to identify this?
    institution: Stanford University
    facility: stainless steel shock tube
    inner-diameter: &diam
        value: 5
        units: cm

#common-properties:
common-properties:
    pressure: &pres 
        value: 10
        units: atm
        relative-uncertainty: .02 
    temperature: &temp
        value: 800
        units: K
        relative-uncertainty: .01
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: 3.0
          units: s

    composition: &comp 
        - species: H2
          mole-fraction: 0.006
          relative-uncertainty: .05 
        - species: O2
          mole-fraction: 0.012
          relative-uncertainty: .05    
        - species: 'NO'
          mole-fraction: 0.000035
          relative-uncertainty: .05                      
        - species: Ar
          mole-fraction: 0.981965
          relative-uncertainty: .05    
                      
          #figure out how to evaluate this 
          #can balance be specified here instead of a value?     
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value: 0.0258
            units: ms
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant pressure #vs. constant volume
        equation-of-state: ideal gas
        
datapoints: #is it necessary to include the temperature: *temp stuff for each item even though it's common?
  mole-fraction:
    - csvfile: 'data/Mueller_flow_reactor_1_O2_time_shifted.csv'
      targets: 
        - name: O2
          species: O2
          absolute-uncertainty: 0.000012
          relative-uncertainty: 0.1
    - csvfile: 'data/Mueller_flow_reactor_1_H2_time_shifted.csv'
      targets: 
        - name: H2
          species: H2
          absolute-uncertainty: 0.000005
          relative-uncertainty: 0.1 
    - csvfile: 'data/Mueller_flow_reactor_1_H2O_time_shifted.csv'
      targets: 
        - name: H2O
          species: H2O
          absolute-uncertainty: 0.000005
          relative-uncertainty: 0.1            
  absorbance: 
     - csvfile: 
       name:
       wavelength:
         value:
         unit:
       absolute-uncertainty:
       relative-uncertainty:
       
 

  concentration:
    - csvfile: 'data/Mueller_flow_reactor_1_NO2_time_shifted.csv'
      targets:
       - name: NO2
         species: NO2
         absolute-uncertainty: 0.3
         relative-uncertainty: 0.1
    - csvfile: 'data/Mueller_flow_reactor_1_NO_time_shifted.csv'
      targets:
       - name: 'NO'
         species: 'NO'
         absolute-uncertainty: 0.01
         relative-uncertainty: 0.1          