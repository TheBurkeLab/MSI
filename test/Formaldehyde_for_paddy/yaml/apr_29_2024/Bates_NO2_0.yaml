file-author: 
    name: Carly LaGrotta # can one have multiple authors here too?
    ORCID: 
file-version: (1, 0)
reference:
    doi: 
    authors:
        - name: Ronald W. Bates
          ORCID: 
        - name: David M. Golden
          ORCID:  
        - name: Ronald K. Hanson
          ORCID:  
        - name: Craig T. Bowman
          ORCID:                                                   
    journal: J. Phys. Chem
    year: 2021
    volume: 3
    pages: 2337-2342
    #is there a title:?
    detail: Experimetnal study and modeling of the reaction of H+O2+M->HO2+M 
    
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: species profile 
apparatus:
    kind: shock tube
    #how to identify this?
    institution: Stanford University
    facility: stainless steel shock tube
    inner-diameter: &diam
        value: 5
        units: cm

#common-properties:
common-properties:
    pressure: &pres 
        value: 32.27239
        units: atm
        relative-uncertainty: .02 
    temperature: &temp
        value: 1115
        units: K
        relative-uncertainty: .035
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: 0.002
          units: s

    composition: &comp 
        - species: H2
          mole-fraction: 0.0049
          relative-uncertainty: .05 
        - species: O2
          mole-fraction: 0.0588
          relative-uncertainty: .05    
        - species: 'NO'
          mole-fraction: 0.00041
          relative-uncertainty: .05   
        - species: H
          mole-fraction: 0.0000001
          relative-uncertainty: 2.3                                 
        - species: Ar
          mole-fraction: 0.93589
          relative-uncertainty: .05    
                      
          #figure out how to evaluate this 
          #can balance be specified here instead of a value?     
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value: 0.0000000001
            units: ms
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant volume #vs. constant volume
        equation-of-state: ideal gas
        
datapoints: #is it necessary to include the temperature: *temp stuff for each item even though it's common?
  mole-fraction:
    - csvfile:
      targets: 
        - name: 
          species: 
          absolute-uncertainty:  
          relative-uncertainty: 
    
  absorbance: 
     - csvfile: 
       name:
       wavelength:
         value:
         unit:
       absolute-uncertainty:
       relative-uncertainty:
       
 

  concentration:
