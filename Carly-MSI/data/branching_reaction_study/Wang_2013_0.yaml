file-author: 
    name: Carly LaGrotta # can one have multiple authors here too?
    ORCID: 
file-version: (1, 0)
reference:
    doi: 
    authors:
        - name: Shengkai Wang
          ORCID: 
        - name: David F. Davidson
          ORCID:  
        - name: Ronald K. Hanson
          ORCID:                                                     
    journal: Combustion and Flame
    year: 2013
    volume: 160
    pages: 1930-1938
    #is there a title:?
    detail: High-Temperature laser absorption diagnostics for CH2O and CH3CHo and their applicatoin to shock tube studies
    
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: species profile 
apparatus:
    kind: shock tube
    #how to identify this?
    institution: Stanford University
    facility: stainless steel shock tube
    inner-diameter: &diam
        value: 14 
        units: cm

#common-properties:
common-properties:
    pressure: &pres 
        value: 1.65
        units: atm
        relative-uncertainty: .05 
    temperature: &temp
        value: 1560
        units: K
        relative-uncertainty: .01
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: 0.001
          units: s

    composition: &comp   
        - species: CH2O #need to change this and tripple it 
          mole-fraction: 0.01
          relative-uncertainty: .05                                                          
        - species: Ar #should be kr 
          mole-fraction: 0.99
          relative-uncertainty: .05            
                      
          #figure out how to evaluate this 
          #can balance be specified here instead of a value?     
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value: 0.0000000001
            units: ms
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant pressure #vs. constant volume
        equation-of-state: ideal gas
        
datapoints: #is it necessary to include the temperature: *temp stuff for each item even though it's common?
  mole-fraction:
    - csvfile: 'MSI/data/branching_reaction_study/wang_2013_ch2o_5.csv'
      targets: 
        - name: CH2O
          species: CH2O
          absolute-uncertainty: 0.0  
          relative-uncertainty: 0.05
  absorbance: 
     - csvfile: 
       name:
       wavelength:
         value:
         unit:
       absolute-uncertainty:
       relative-uncertainty:
 
  concentration:
    - csvfile: 
      targets:
       - name:
         species:
         absolute-uncertainty:
         relative-uncertainty: