file-version: (1, 0)
reference:
    doi: 10.1016/j.combustflame.2023.112646
    authors:
        - name: Sebastian Hesse
          ORCID: 
        - name: Laila Nazari
          ORCID:
        - name: Gernot Friedrichs
          ORCID:         
    journal: Combustion and Flame
    year: 2023
    volume: 257
    pages: 112646
    #is there a title:?
    detail: Investigation of the reactions NCN + CH3, NCN + OH, and CH3 + OH behind shock waves
    
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: species profile 
apparatus:
    kind: shock tube
    #how to identify this?
    institution: Christian-Albrechts-Universitat zu Kiel
    facility: Institute fur Physikaslische Chemie
    inner-diameter: &diam
        value: 8.1
        units: cm

#common-properties:
common-properties:
    pressure: &pres 
        value: .3513
        units: atm
        relative-uncertainty: .02
    temperature: &temp
        value: 1161
        units: K
        relative-uncertainty: .01
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: .0006
          units: s

    composition: &comp
        - species: C4H10O2
          mole-fraction: 0.000042
          relative-uncertainty: .2   
        - species: H2O
          mole-fraction: 0.000126
          relative-uncertainty: .05                         
        - species: Ar
          mole-fraction: 0.999832
          relative-uncertainty: .05
          #figure out how to evaluate this 
          #can balance be specified here instead of a value?     
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value: 0.0000000001
            units: ms
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant pressure #vs. constant volume
        equation-of-state: ideal gas
        
