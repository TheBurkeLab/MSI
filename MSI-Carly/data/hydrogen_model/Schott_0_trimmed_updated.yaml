apparatus:
  facility: Template facility
  inner-diameter:
    units: cm
    value: 14.13
  institution: Template intitution
  kind: shock tube
common-properties:
  assumptions:
    equation-of-state: ideal gas
    mechanical-boundary: constant volume
    thermal-boundary: adiabatic
  composition:
  - attributes:
      relative-uncertainty: 0.05
      type: fuel
    mixture:
    - mole-fraction:
        value-list:
        - 0.010004492
      name: H2
    species-group: 1
  - attributes:
      relative-uncertainty: 0.02
      type: oxidizer
    mixture:
    - mole-fraction:
        value-list:
        - 0.020014721
      name: O2
    species-group: 2
  - attributes:
      relative-uncertainty: 0.05
      type: diluant
    mixture:
    - mole-fraction:
        value-list:
        - 0.939943736
      name: Ar
    species-group: 3
  ignition-type:
    target: OH 0.000000001 mol/cm^3
    type: specific value
  pressure:
    relative-uncertainty: 0.01
    units: atm
    value-list:
    - 1.000319449
    - 0.999730359
  temperature:
    relative-uncertainty: 0.02
    units: K
    value-list:
    - 1095.60052224
    - 1076.94767761
  time:
    final-time:
      units: s
      value: 1.0
    initial-time:
      units: s
      value: 0
  time-shift:
    absolute-uncertainty:
      units: ms
      value: 1.0e-12
    units: s
    value: -0.0
datapoints:
  ignition-delay:
  - csvfile: MSI/data/hydrogen_model/schott_oh_0_trimmed.csv
    targets:
    - absolute-uncertainty: 0
      name: tau
      observable: tau
      relative-uncertainty: 0.05
experiment-type: ignition delay
file-author:
  ORCID: null
  name: Carly LaGrotta
file-version: (1, 0)
reference:
  authors:
  - ORCID: null
    name: G.L. Schott
  - ORCID: null
    name: J.L. Kinsey
  detail: "Kinetic studies of hydroxyl radicals in shock waves. II. Induction times\
    \ in the hydrogen\u2010oxygen reaction"
  doi: 10.1063/1.1744674
  journal: The Journal of Chemical Physics
  pages: 1177
  volume: 29
  year: 1958
