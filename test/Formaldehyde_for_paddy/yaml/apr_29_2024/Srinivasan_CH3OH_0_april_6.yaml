    journal: The Journal of Physical Chemistry
    year: 2007
    volume: 111
    pages: 3951-3958
    #is there a title:?
    detail: High-Temperature Measurments of the reactions of OH with a series of keytones-- Acetone, 2-butanone, 3-pentanone, 2-Pentanone
    
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: species profile 
apparatus:
    kind: shock tube
    #how to identify this?
    institution: Stanford University
    facility: stainless steel shock tube
    inner-diameter: &diam
        value: 10.2
        units: cm

#common-properties:
common-properties:
    pressure: &pres 
        value: 0.489
        units: atm
        relative-uncertainty: .02 
    temperature: &temp
        value: 2577
        units: K
        relative-uncertainty: .01
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: 0.0015
          units: s

    composition: &comp
        - species: CH3OH 
          mole-fraction: 0.00001257
          relative-uncertainty: .05                 
        - species: Ar
          mole-fraction: 0.99998743
          relative-uncertainty: .05            
                      
          #figure out how to evaluate this 
          #can balance be specified here instead of a value?     
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value: 0.0000000001
            units: ms
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant pressure #vs. constant volume
        equation-of-state: ideal gas
        
