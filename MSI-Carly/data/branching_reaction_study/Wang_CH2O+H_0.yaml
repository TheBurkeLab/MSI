file-author: 
    name: Carly LaGrotta # can one have multiple authors here too?
    ORCID: 
file-version: (1, 0)
reference:
    doi: 
    authors:
        - name: Shengkai Wang
          ORCID: 
        - name: Enoch E. Dames
          ORCID:     
        - name: David F. Davidson
          ORCID: 
        - name: Ronald K. Hanson
          ORCID:                                                                                                       
    journal: The Journal of Physical Chemistry 
    year: 2014
    volume: 118
    pages: 10201-10209
    #is there a title:?
    detail: Reaction Rate Constant CH2O+H=HCO+h2 Revisited -- A combined study of Direct shock tube measurment and transition staate theory calculation
    
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: species profile 
apparatus:
    kind: shock tube
    #how to identify this?
    institution: Stanford University
    facility: stainless steel shock tube
    inner-diameter: &diam
        value: 14.13
        units: cm

#common-properties:
common-properties:
    pressure: &pres 
        value: 1
        units: atm
        relative-uncertainty: .02
    temperature: &temp
        value: 1880
        units: K
        relative-uncertainty: .01
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: 0.0003
          units: s

    composition: &comp
    #might need to be CH2O times 3 
#        - species: C3H6O3
#          mole-fraction: 0.000333
#          relative-uncertainty: .05  
        - species: CH2O
          mole-fraction: 0.000999
          relative-uncertainty: .05  
        - species: C2H5I
          mole-fraction: 0.00002
          relative-uncertainty: .05                                        
        - species: Ar #should be kr 
          mole-fraction: 0.999647
          relative-uncertainty: .05            
                      
          #figure out how to evaluate this 
          #can balance be specified here instead of a value?     
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value: 0.0000000001
            units: ms
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant volume #vs. constant volume
        equation-of-state: ideal gas
        
datapoints: #is it necessary to include the temperature: *temp stuff for each item even though it's common?
  mole-fraction: 
    - csvfile: 
      targets: 
        - name: 
          species:
          absolute-uncertainty:  
          relative-uncertainty:
    
  absorbance: 
     - csvfile: 
       name:
       wavelength:
         value:
         unit:
       absolute-uncertainty:
       relative-uncertainty:
 
  concentration:
    - csvfile: 'MSI/data/branching_reaction_study/wang_2014_0.csv'
      targets:
       - name: CO
         species: CO
         absolute-uncertainty: 0.0
         relative-uncertainty: 0.05