file-author: 
    name: Carly LaGrotta
    ORCID: 
file-version: (1, 0)
reference:
    doi: 10.1016/j.proci.2012.06.108
    authors:
        - name: Zekai Hong
          ORCID: 
        - name: Robert D. Cook
          ORCID:
        - name: David F. Davidson
          ORCID:
        - name: Ronald K. Hanson 
    journal: J. Phys. Chem
    year: 2010
    volume: 114
    pages: 5718-55727
    #is there a title:?
    detail: A shock Tube Study of OH + H2O2 -> H2O + HO2 Using Lazer Absorption
    
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: species profile 
apparatus:
    kind: shock tube
    #how to identify this?
    institution: Stanford University 
    facility: stainless steel shock tube
    inner-diameter: &diam
        value: 14.1
        units: cm

#common-properties:
common-properties:
    pressure: &pres 
        value: 1.95
        units: atm
        relative-uncertainty: .02 
    temperature: &temp
        value: 1192
        units: K
        relative-uncertainty: .01
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: .001
          units: s

    composition: &comp
        - species: H2O2
          mole-fraction: 0.002216
          relative-uncertainty:  .05  
        - species: H2O
          mole-fraction: 0.001364
          relative-uncertainty: .05
        - species: O2
          mole-fraction: .000682
          relative-uncertainty: .05
        - species: H
          mole-fraction: .0000002696
          relative-uncertainty: 2.3         
        - species: Ar
          mole-fraction: 0.9957377304
          relative-uncertainty: .05
          #figure out how to evaluate this 
          #can balance be specified here instead of a value?     
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value: 0.0000000001
            units: ms
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant pressure #vs. constant volume
        equation-of-state: ideal gas
        
datapoints: #is it necessary to include the temperature: *temp stuff for each item even though it's common?
  mole-fraction:
    - csvfile: 
      targets:
        - name: 
          species: 
          absolute-uncertainty: 
          relative-uncertainty: 
    
  absorbance: 
     - csvfile: 
       name: 
       wavelength:
         value: 
         unit: 
       absolute-uncertainty: 
       relative-uncertainty: 
       
 
  concentration:
    - csvfile: 'MSI/data/test_data/hong_h2o_2_time_dependent.csv'
      targets:
       - name: H2O
         species: H2O
         absolute-uncertainty: 0
         relative-uncertainty: .05
    - csvfile: 'MSI/data/test_data/hong_oh_2_time_dependent.csv'
      targets:
       - name: OH
         species: OH
         absolute-uncertainty: 0
         relative-uncertainty: .05    
             
            
      
       

  
        
    
          
    

               
