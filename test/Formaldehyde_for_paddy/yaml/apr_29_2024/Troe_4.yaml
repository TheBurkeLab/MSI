file-author: 
    name: Carly LaGrotta
    ORCID: 
file-version: (1, 0)
reference:
    doi: 10.1016/j.proci.2012.06.108
    authors:
        - name: Ch.Kappel
          ORCID: 
        - name: K.Luther
          ORCID:
        - name: J. Troe
    year: 2002
    volume: 4
    pages: 4392-4398
    #is there a title:?
    detail: Shock Wave study of the unimolecular dissociation of H2O2 in its fallof range 
    
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: species profile 
apparatus:
    kind: shock tube
    #how to identify this?
    institution: Stanford University 
    facility: stainless steel shock tube
    inner-diameter: &diam
        value: 30
        units: cm

#common-properties:
common-properties:
    pressure: &pres 
        value: 3.59
        #burke has 3.59 atm
        units: atm
        relative-uncertainty: .04 
    temperature: &temp
        value: 968
        units: K
        relative-uncertainty: .02
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: .002
          units: s

    composition: &comp
        - species: H2O2
          mole-fraction: 0.00314
          #.314 % 
          relative-uncertainty: .1
        - species: Ar
          mole-fraction: 0.99686
          #argon 1- that 
          relative-uncertainty: .1
          #figure out how to evaluate this 
          #can balance be specified here instead of a value?     
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value:  0.0000000001
            units: ms
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant pressure #vs. constant volume
        equation-of-state: ideal gas
        
datapoints: #is it necessary to include the temperature: *temp stuff for each item even though it's common?
  mole-fraction:
    - csvfile: 
      targets:
        - name: 
          species: 
          absolute-uncertainty: 
          relative-uncertainty: 
    
  absorbance: 
     - csvfile: 'data/troe_4_abs_1_time_dependent.csv'
       name: abs_215
       wavelength: 
         value: 215 
         unit: nm 
       absolute-uncertainty: 0 
       relative-uncertainty: .1
       
 
  concentration:
    - csvfile: 
      targets:
       - name: 
         species: 
         absolute-uncertainty: 
         relative-uncertainty: 
     
             
            
      
       

  
        
    
          
    

               
