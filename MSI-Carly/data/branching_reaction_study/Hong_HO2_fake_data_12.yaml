file-author: 
    - name: Carly LaGrotta
      ORCID: 
    - name: Michael P. Burke
      ORCID:
file-version: 2
reference:
    doi: 10.1016/j.proci.2012.06.108
    authors:
        - name: Zekai Hong
          ORCID: 
        - name: King Yiu Lam
          ORCID:
        - name: Ritobrata Sur
          ORCID:
        - name: Shengkai Wang
          ORCID:
        - name: David F. Davidson
          ORCID:
        - name: Ronald K. Hanson
          ORCID: 
    journal: Proceedings of the Combustion Institute
    year: 2013
    volume: 34
    pages: 565-571
    title: On the rate constants of OH+HO2 and HO2+HO2
    
experiment-type: species profile # other options could include "temperature profile" or "spatial profile"
apparatus:
    kind: shock tube
    institution: Stanford University 
    facility: stainless steel shock tube with driver insert
    inner-diameter: &diam
        value: 15.2
        units: cm

common-properties:
    pressure: &pres 
        value: 1.754
        units: atm
        relative-uncertainty: .02 
    temperature: &temp
        value: 1091
        units: K
        relative-uncertainty: .01
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: .004
          units: s
    composition: &comp
        - species: H2O2
          mole-fraction: 0.002566 
          relative-uncertainty: .05
        - species: H2O
          mole-fraction: 0.001603
          relative-uncertainty: .2
        - species: O2
          mole-fraction: 0.000556
          relative-uncertainty: .2
        - species: Ar
          mole-fraction: 0.995275
          relative-uncertainty: .05
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value: 0.0000000001
            units: ms
    #     the fact that there's a driver insert makes the pressure nearly constant
    #     but the pressure time profile is not always reported such that it's not clear
    #     what the best way is to include that information
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant pressure #vs. constant volume
        equation-of-state: ideal gas
        
datapoints: #is it necessary to include the temperature: *temp stuff for each item even though it's common?
  mole-fraction:
    - csvfile: 
      targets:
        - name: 
          species: 
          absolute-uncertainty: 
          relative-uncertainty: 
    
  absorbance: 
     - csvfile: 'MSI/data/klip_optimization_with_raw_data/hong_abs_fake_data_12_no_unweighted_data_2.csv'
       name: abs_227
       wavelength: 
         value: 227
         unit: nm
       absolute-uncertainty: 0
       relative-uncertainty: .1
       
 
  concentration:
    - csvfile: 'MSI/data/klip_optimization_with_raw_data/hong_h2o_fake_data_12_no_unweighted_data_2.csv'
      targets:
       - name: H2O
         species: H2O
         absolute-uncertainty: 0
         relative-uncertainty: .05
    - csvfile: 'MSI/data/klip_optimization_with_raw_data/hong_oh_fake_data_12_no_unweighted_data_2.csv'
      targets:
       - name: OH
         species: OH
         absolute-uncertainty: 0
         relative-uncertainty: .05

            
      
       

  
        
    
          
    

