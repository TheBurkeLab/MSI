  kind: shock tube
common-properties:
  assumptions:
    equation-of-state: ideal gas
    mechanical-boundary: constant volume
    thermal-boundary: adiabatic
  composition:
  - attributes:
      relative-uncertainty: 0.05
      type: fuel
    mixture:
    - mole-fraction:
        value-list:
        - 0.29602083
      name: H2
    species-group: 1
