file-author: 
    name: Carly LaGrotta # can one have multiple authors here too?
    ORCID: 
file-version: (1, 0)
reference:
    doi: 
    authors:
        - name: John T. Herbon
          ORCID: 
        - name: Ronald K. Hanson
          ORCID:
        - name: David M. Golden
          ORCID: 
        - name: Craig T. Bowman
          ORCID:             
    journal: Proceedings of the Combustion Institute
    year: 2002
    volume: 29
    pages: 1201-1208
    #is there a title:?
    detail: A SHOCK TUBE STUDY OF THE ENTHALPY OF FORMATION OF OH
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: species profile 
apparatus:
    kind: shock tube
    #how to identify this?
    institution: Stanford Uinversity
    facility: stainless steel shock tube
    inner-diameter: &diam
        value: 14.13
        units: cm

#common-properties:
common-properties:
    pressure: &pres 
        value: 1.075
        units: atm
        relative-uncertainty: .02 
    temperature: &temp
        value: 2590
        units: K
        relative-uncertainty: .01
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: 0.0003
          units: s

    composition: &comp
        - species: H2
          mole-fraction: 0.004002
          relative-uncertainty: .05
        - species: O2
          mole-fraction: 0.003999
          relative-uncertainty: .05          
        - species: Ar #should be Kr but not in cti
          mole-fraction: 0.991999
          relative-uncertainty: .05
          #figure out how to evaluate this 
          #can balance be specified here instead of a value?     
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value: 0.0000000001
            units: ms
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant pressure #vs. constant volume
        equation-of-state: ideal gas
        
datapoints: #is it necessary to include the temperature: *temp stuff for each item even though it's common?
  mole-fraction:
    - csvfile: 
      targets:
        - name: 
          species: 
          absolute-uncertainty: 
          relative-uncertainty: 
    
  absorbance: 
     - csvfile: 
       name: 
       wavelength:
         value: 
         unit: 
       absolute-uncertainty: 
       relative-uncertainty: 
       
 

  concentration:
    - csvfile: 'MSI/data/branching_reaction_study/herbon_oh_0.csv'
      targets:
       - name: OH
         species: OH
         absolute-uncertainty: 0
         relative-uncertainty: .05        
             