file-author: 
    name: Carly LaGrotta # can one have multiple authors here too?
    ORCID: 
file-version: (1, 0)
reference:
    doi: 
    authors:
        - name: N.K. Srinivasan
          ORCID: 
        - name: M.-C. Su
          ORCID:  
        - name: J.W. Michael
          ORCID:                                                                                  
    journal: International Journal of Chemical Kinetics
    year: 2007
    volume: 111
    pages: 11589-11591
    #is there a title:?
    detail: CH3 + O2 f Î—2CO + OH Revisited
    
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: species profile 
apparatus:
    kind: shock tube
    institution: Stanford University
    facility: stainless steel shock tube
    inner-diameter: &diam
        value: 10.16
        units: cm
#common-properties:
common-properties:
    pressure: &pres 
        value: 0.40210708445162041125
        units: atm
        relative-uncertainty: .02 
    temperature: &temp
        value: 1665
        units: K
        relative-uncertainty: .01
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: 0.002
          units: s

    composition: &comp 
        - species: CH3I
          mole-fraction: 0.000004261176471
          relative-uncertainty: .05
        - species: O2
          mole-fraction: 0.06856470588
          relative-uncertainty: .05   
        - species: Ar
          mole-fraction: 0.9314310329
          relative-uncertainty: .05   
                      
          #figure out how to evaluate this 
          #can balance be specified here instead of a value?     
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value: 0.0000000001
            units: ms
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant volume #vs. constant pressure
        equation-of-state: ideal gas
        
datapoints: #is it necessary to include the temperature: *temp stuff for each item even though it's common?
  mole-fraction:
    - csvfile:
      targets: 
        - name:
          species:
          absolute-uncertainty:
          relative-uncertainty:  
                                 
  absorbance: 
     - csvfile:
       name:
       wavelength:
         value:
         unit:
       absolute-uncertainty:
       relative-uncertainty:
       
 

  concentration:
    - csvfile: 'MSI/data/branching_reaction_study/Srinivasan_2007_CH3O_OH_0.csv'
      targets:
       - name: OH
         species: OH 
         absolute-uncertainty: 0.0
         relative-uncertainty: .05     


