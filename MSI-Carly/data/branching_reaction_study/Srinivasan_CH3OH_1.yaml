file-author: 
    name: Carly LaGrotta # can one have multiple authors here too?
    ORCID: 
file-version: (1, 0)
reference:
    doi: 
    authors:
        - name: N.K. Srinivasan
          ORCID: 
        - name: M.-C. Su
          ORCID:
        - name: J.V. Michael
          ORCID: 
    journal: Journal Physical Chemistry
    year: 2007
    volume: 1111
    pages: 3951-3958
    #is there a title:?
    detail: High-Temperature Rate Constants for CH3OH + Kr f Products, OH + CH3OH Products, OH + (CH3)2CO f CH2COCH3 + H2O, and OH + CH3 f CH2 + H2O
    
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: species profile 
apparatus:
    kind: shock tube
    #how to identify this?
    institution: Argon National Laboratory
    facility: stainless steel shock tube
    inner-diameter: &diam
        value: 4900
        units: cm

#common-properties:
common-properties:
    pressure: &pres 
        value: 0.31232922337880797414
        units: atm
        relative-uncertainty: .02 
    temperature: &temp
        value: 1226
        units: K
        relative-uncertainty: .01
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: 0.0020
          units: s

    composition: &comp
        - species: C4H10O2
          mole-fraction: 0.000013636
          relative-uncertainty: .05
        - species: Ar #should be Kr but not in cti
          mole-fraction: 0.999986364
          relative-uncertainty: .05
          #figure out how to evaluate this 
          #can balance be specified here instead of a value?     
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value: 0.0000000001
            units: ms
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant pressure #vs. constant volume
        equation-of-state: ideal gas
        
datapoints: #is it necessary to include the temperature: *temp stuff for each item even though it's common?
  mole-fraction:
    - csvfile: 
      targets:
        - name: 
          species: 
          absolute-uncertainty: 
          relative-uncertainty: 
    
  absorbance: 
     - csvfile: 
       name: 
       wavelength:
         value: 
         unit: 
       absolute-uncertainty: 
       relative-uncertainty: 
       
 

  concentration:
    - csvfile: 'MSI/data/branching_reaction_study/srinivasan_ch3oh_study_oh_1.csv'
      targets:
       - name: OH
         species: OH
         absolute-uncertainty: 0
         relative-uncertainty: .1        
             
            
      
       

  
        
    
          
    

               
