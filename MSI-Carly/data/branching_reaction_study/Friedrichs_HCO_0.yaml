file-author: 
    name: Carly LaGrotta # can one have multiple authors here too?
    ORCID: 
file-version: (1, 0)
reference:
    doi: 
    authors:
        - name: G. Fridrichs
          ORCID: 
        - name: J.T. Herbon
          ORCID:  
        - name: D.F. Davidson
          ORCID:       
        - name: R.K. Hanson
          ORCID:                                                        
    journal: Physical Chemistry Chemical Physics
    year: 2002
    volume: 4
    pages: 5778-5788
    #is there a title:?
    detail: Quantitative Detection of HCO Behind Shock Waves- The THermal Decomposition of HCO
    
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: species profile 
apparatus:
    kind: shock tube
    #how to identify this?
    institution: Stanford University
    facility: stainless steel shock tube
    inner-diameter: &diam
        value: 15.24 #has a gain of 10.9 so were not sure waht that means 
        units: cm

#common-properties:
common-properties:
    pressure: &pres 
        value: 0.426351
        units: atm
        relative-uncertainty: .02
    temperature: &temp
        value: 725
        units: K
        relative-uncertainty: .01
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: 0.00004
          units: s

    composition: &comp
        - species: CH2O
          mole-fraction: 0.0097
          relative-uncertainty: .05                                         
        - species: Ar #should be kr 
          mole-fraction: 0.9903
          relative-uncertainty: .05            
                      
          #figure out how to evaluate this 
          #can balance be specified here instead of a value?     
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value: 0.0000000001
            units: ms
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant volume #vs. constant volume
        equation-of-state: ideal gas
        
datapoints: #is it necessary to include the temperature: *temp stuff for each item even though it's common?
  mole-fraction: 
    - csvfile: 
      targets: 
        - name: 
          species:
          absolute-uncertainty:
          relative-uncertainty:
    
  absorbance: 
     - csvfile: 
       name:
       wavelength:
         value:
         unit:
       absolute-uncertainty:
       relative-uncertainty:
 
  concentration:
    - csvfile: 'MSI/data/branching_reaction_study/friedrichs_hco_0_new.csv'
      targets:
       - name: HCO
         species: HCO
         absolute-uncertainty:  0.0  
         relative-uncertainty:  0.05