file-author: 
    name: Carly LaGrotta # can one have multiple authors here too?
    ORCID: 
file-version: (1, 0)
reference:
    doi: 10.1021/acs.jpca.5b05725
    authors:
        - name: Venkatesh Vasudevan
          ORCID: 
        - name: Robert D. Cook
          ORCID:
        - name: Ronald K. Hanson
          ORCID: 
        - name: Craig T. Bowman
          ORCID:
        - name: David M. Golden
          ORCID:            
    journal: International Journal of Chemical Kinetics
    year: 200
    volume: 40
    pages: 488-495
    #is there a title:?
    detail: High‐temperature shock tube study of the reactions CH3+ OH→ products and CH3OH+ Ar→ products
    
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: species profile 
apparatus:
    kind: shock tube
    #how to identify this?
    institution: Stanford University
    facility: stainless steel shock tube
    inner-diameter: &diam
        value: 15.24
        units: cm

#common-properties:
common-properties:
    pressure: &pres 
        value: 1.28
        units: atm
        relative-uncertainty: .02 
    temperature: &temp
        value: 1263
        units: K
        relative-uncertainty: .01
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: 0.000200
          units: s

    composition: &comp
        - species: C4H10O2
          mole-fraction: 0.0000155
          relative-uncertainty: .05    
        - species: CH3I
          mole-fraction: 0.00002
          relative-uncertainty: .05    
        - species: H
          mole-fraction: 0.00000000172044
          relative-uncertainty: 2.3                      
        - species: Ar
          mole-fraction: 0.9999644983
          relative-uncertainty: .05
          #figure out how to evaluate this 
          #can balance be specified here instead of a value?     
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value: 0.0000000001
            units: ms
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant pressure #vs. constant volume
        equation-of-state: ideal gas
        
datapoints: #is it necessary to include the temperature: *temp stuff for each item even though it's common?
  mole-fraction:
    - csvfile: 'data/Vasudevan_1_OH.csv'
      targets:
        - name: OH
          species: OH  
          absolute-uncertainty: 1e-6
          relative-uncertainty: 0.05
    
  absorbance: 
     - csvfile: 
       name: 
       wavelength:
         value: 
         unit: 
       absolute-uncertainty: 
       relative-uncertainty: 
       
 

  concentration:
    - csvfile: 
      targets:
       - name: 
         species: 
         absolute-uncertainty: 
         relative-uncertainty:       
            
      
       

  
        
    
          
    

               
