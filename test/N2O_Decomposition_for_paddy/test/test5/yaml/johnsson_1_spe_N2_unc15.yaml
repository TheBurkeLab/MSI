        absolute-uncertainty:
            value: 0.0000000010
            units: ms
    assumptions: &assumptions
        thermal-boundary: isothermal #vs. adiabatic
        mechanical-boundary: constant pressure #vs. constant volume
        equation-of-state: ideal gas
        
